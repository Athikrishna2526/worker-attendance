<div class="container">
    <div>
        <h3>Register</h3>
    </div>
    <div>
        <div class="row mb-3">
            <div class="col">
                <label>Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>

        </div>
        <div class="row mb-3">
            <div class="col">
                <label>Phone Number</label>
                <input type="number" class="form-control">
            </div>
            <div class="col">
                <label>Alternate Phone Number</label>
                <input type="number" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Gender</label>
                <label>Male</label>
                <input type="radio" value="male">
                <label>Female</label>
                <input type="radio" value="female">
            </div>
        </div>
        <div>
            <div>Address</div>
            <label>Address Line1</label>
            <input type="text" class="form-control">
            <label>Address Line2</label>
            <input type="text" class="form-control">
            <label>Address Line2</label>
            <input type="number" class="form-control">
            <label>City</label>
            <select name="city" class="form-control">
                <option class="form-control" value="select a key pair">Select a Key pair</option>
                <option class="form-control" value="Covai">Covai</option>
                <option class="form-control" value="Chennai">Chennai</option>
            </select>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary" (click)="onRegister()">Register</button>
        </div>
    </div>
</div>
